<form [formGroup]="voteForm" class="vote-form" (ngSubmit)="vote()">
  <h1>Candidates</h1>
  <ul>
    <div class="container" *ngFor="let candidate of voteForm.get('name').controls">
      <label class="container">{{candidate.value}}
      <input type="radio" name="name">
      <span class="checkmark"></span>
      </label>
    </div>
  </ul>
  <button type="submit"> Vote </button>
</form>
