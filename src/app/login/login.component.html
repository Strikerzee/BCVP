<form [formGroup]="loginForm" class="login-form">
  <h1 id='login-heading'> Log In </h1>
  <label for="username"> Username </label> <br />
  <input type="text" id="username" class="user" formControlName="username" required>
  <br />
  <label for="password"> Password </label> <br />
  <input type="password" id="password" class="password" formControlName="password" required>
  <hr />
  <button type="submit" class="form-control btn btn-outline-success" (click)="submit()">LogIn</button>
</form>
